<div class="row" >
  <div class="col-1"></div>

      <table class="table table-striped">
          <thead>
            <tr>
              <ng-container *ngFor="let field of listingHeaders.schema.fields">
                <th *ngIf="field.visible" width="100"> {{field.title}}</th>
              </ng-container>

              <th width="100">Latitude</th>
              <th width="100">Longitute</th>

              <th width="100">Description</th> -->
    
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">
                  <div class="scrollit" style="height: 500px;">
                      <table >

                            </tr>

                            </tr> -->

  </div>
